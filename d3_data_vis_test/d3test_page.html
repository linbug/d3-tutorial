<!doctype html>
<html>

<head>
    <title>D3 tutorial</title>
    <script src = "http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

   
    <script>
        var dataArray = [20,40,50,60];
        
        var width = 500;
        var height = 500;
        
        var widthscale = d3.scale.linear()
                        .domain([0, 60])
                        .range([0,width])
        
        var coluscale = d3.scale.linear()
                        .domain([0, 60])
                        .range(["red","teal"])
        
        var axis = d3.svg.axis().ticks(5).scale(widthscale);
        
        var canvas = d3.select ("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                        .attr("transform", "translate(30, 40)");
                    
        canvas.append ("g")
            .call(axis)
            .attr("transform", "translate(0, 400)")
            .attr("style", "font-family: helvetica;");
        
        var bar = canvas.selectAll("rect")
                    .data(dataArray)
                    .enter()
                        .append("rect")                             /* append a rectangle for each data element*/
                        .attr("width", widthscale)    /*apply the function to each data element*/
                        .attr("height", 50)
                        .attr("fill", coluscale)
                        .attr("y", function(d, i) {return i * 100});
                    
        
            
    </script>

</body>

</html>
